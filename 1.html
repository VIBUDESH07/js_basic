<html>
    <head>
        <style>
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
            }
            .form {
                display: flex;
                justify-content: center;
                border: 2px solid;
                padding: 2%;
                box-shadow: 2px 2px 2px -1px black;
            }
           
            
        </style>
    </head>
        <body>
            <div class="form"  >
            <form id="form" onsubmit="submity(event)" action="/log">
                <label>Name : </label>
                <input type="text" name="name" id="name"><br><br>
                <span id="name-error" style="color:red;"></span><br><br>
                <label>Password : </label>
                
                <input type="password" name="name" id="pass"><br><br>
                <span id="pass-error" style="color:red;"></span><br><br>
                <label>Email : </label>
                
                <input type="email" name="name" id="email"><br><br>
                <span id="mail-error" style="color:red;"></span><br><br>
                <label>Proof : </label>
                <input type="file" name="name" id="el"><br><br>
                <span id="file-error" style="color:red;"></span><br><br>
               <input type="submit" value="submit">
            </form>
        </div>
            <script type="text/javascript">
            const form = document.getElementById('form');
             const input = form.getElementsByTagName('input');
             for (let inp of input){
             inp.addEventListener('focus',(e)=>{
                e.target.style.border='2px solid black';
             })
             inp.addEventListener('blur',(e)=>{
                e.target.style.border='1px solid black';
             })
            }
            document.getElementById('pass').addEventListener('change',(e)=>{
                if(e.target.value.length<8){
                    document.getElementById('pass-error').textContent='Password length should be greater than zero';
    
                }
                else{
                      document.getElementById('pass-error').textContent='';
                }
                console.log(e.target.value);
            })

          function submity(event){
             event.preventDefault();
             const name=document.getElementById('name').value;
             const email=document.getElementById('email').value;
             const file=document.getElementById('el').value;
             let valid=true;
               if(!name){
                const namee=document.getElementById('name-error');
                 namee.textContent='Name is required';
                 valid=false;
               }
               else{
                const namee=document.getElementById('name-error');
                 namee.textContent='';
               }
               if(!email){
                const mailee=document.getElementById('mail-error');
                mailee.textContent='Mail is required';
                valid=false;
               }
               if(!file){
                const filee=document.getElementById('file-error');
                filee.textContent='file is required';
                valid=false;
               }
               if(valid){
                form.submit();
               }
          }  

                 
            </script>
        </body>
    
</html>
